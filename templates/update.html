{% extends 'base.html' %}

{% block head %}
<title>Stationery</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Item</h1>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <input type="number" name="quantity" id="quantity" value="{{task.quantity}}"><br>
            <input type="submit" value="Update" name="button" id="button">
        </form>
    </div>
</div>
{% endblock %}
